<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>O*NET Code Finder</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
    .result { margin-top: 20px; }
    .result-item { padding: 10px; border-bottom: 1px solid #ccc; }
    .code { font-weight: bold; }
    .title { font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>O*NET Code Finder</h1>
  <label for="jobInput">Type a job title:</label>
  <input type="text" id="jobInput" placeholder="e.g. Software Developer" oninput="searchJobs()"/>

  <label for="descInput">Or describe the job (optional):</label>
  <textarea id="descInput" placeholder="e.g. helps people with computer issues..." oninput="searchJobs()"></textarea>

  <div class="result" id="results"></div>

  <script src="script.js"></script>
</body>
</html>
