
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O*NET Code Finder</title>
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto px-4 py-12">
        <h1 class="text-3xl font-bold mb-6 text-center">O*NET Code Finder</h1>
        <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <input type="text" id="jobInput" placeholder="Enter a job title..." class="w-full border p-2 rounded mb-4" />
            <button onclick="findONETCode()" class="w-full bg-blue-500 hover:bg-blue-600 text-white p-2 rounded">Find O*NET Code</button>
            <div id="result" class="mt-4 text-lg"></div>
        </div>
    </div>
</body>
</html>
