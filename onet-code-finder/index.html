<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>O*NET Code Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: #f7f7f7;
    }
    input, textarea {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }
    li {
      background: white;
      margin-bottom: 5px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .code {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>O*NET Code Finder</h1>
  <label for="jobInput">Enter a job title:</label>
  <input type="text" id="jobInput" placeholder="e.g. Software Developer" />

  <label for="descInput">Or describe the job (optional):</label>
  <textarea id="descInput" rows="3" placeholder="e.g. maintain websites, write code"></textarea>

  <ul id="results"></ul>

  <script src="script.js"></script>
</body>
</html>
